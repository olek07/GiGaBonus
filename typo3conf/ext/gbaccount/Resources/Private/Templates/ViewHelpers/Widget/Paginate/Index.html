<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:gb="http://typo3.org/ns/Gigabonus\Gbaccount\ViewHelpers">


<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
</f:if>

<f:section name="paginator">
	<ul class="pagination">
		<f:if condition="{pagination.previousPage}">
			<li class="previous">
				<f:if condition="{pagination.previousPage} > 1">
					<f:then>
						<gb:link arguments="{currentPage: pagination.previousPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" noCacheHash="1"><f:translate key="widget.pagination.previous" /></gb:link>
					</f:then>
					<f:else>
						<gb:link addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" noCacheHash="1"><f:translate key="widget.pagination.previous" /></gb:link>
					</f:else>
				</f:if>
			</li>
		</f:if>
		<f:if condition="{pagination.displayRangeStart} > 1">
			<li class="first">
				<gb:link addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" noCacheHash="1">1</gb:link>
			</li>
		</f:if>
		<f:if condition="{pagination.hasLessPages}">
			<li>...</li>
		</f:if>
		<f:for each="{pagination.pages}" as="page">
			<f:if condition="{page.isCurrent}">
				<f:then>
					<li class="current">
						{page.number}
					</li>
				</f:then>
				<f:else>
					<li>
						<f:if condition="{page.number} > 1">
							<f:then>
								<gb:link arguments="{currentPage: page.number}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" noCacheHash="1">{page.number}</gb:link>
							</f:then>
							<f:else>
								<gb:link addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" noCacheHash="1">{page.number}</gb:link>
							</f:else>
						</f:if>
					</li>
				</f:else>
			</f:if>
		</f:for>
		<f:if condition="{pagination.hasMorePages}">
			<li>...</li>
		</f:if>
		<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
			<li class="last">
				<gb:link arguments="{currentPage: pagination.numberOfPages}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" noCacheHash="1">{pagination.numberOfPages}</gb:link>
			</li>
		</f:if>
		<f:if condition="{pagination.nextPage}">
			<li class="next">
				<gb:link arguments="{currentPage: pagination.nextPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" noCacheHash="1"><f:translate key="widget.pagination.next" /></gb:link>
			</li>
		</f:if>
	</ul>
</f:section>
</div>
