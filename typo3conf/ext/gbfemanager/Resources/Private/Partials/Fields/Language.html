{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_zip control-group">
	<label for="femanager_field_language" class="control-label">
	  <f:translate key="tx_femanager_domain_model_user.language" />
	</label>
	<div class="controls">
		<f:form.select property="language"
					   options="{1: '{f:translate(key: \'language_ukrainian\')}', 0: '{f:translate(key: \'language_russian\')}' }"
					   id="femanager_field_language"
		/>

	</div>
</div>
