{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_gender control-group">
	<label class="control-label">
		<f:translate key="tx_femanager_domain_model_user.gender" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'gender')}">
			<span>*</span>
		</f:if>
	</label>
	<div class="controls" id="femanager_field_gender">
		<label class="radio">
			<f:form.radio
					id="femanager_field_gender1"
					property="gender"
					value="w"
					checked="{user.gender} == 'w'"
			/>
			<f:translate key="tx_femanager_domain_model_user.gender.item1" />
		</label>
		<label class="radio">
			<f:form.radio
				id="femanager_field_gender0"
				property="gender"
				value="m"
				checked="{user.gender} == 'm'"
			/>
			<f:translate key="tx_femanager_domain_model_user.gender.item0" />
		</label>
	</div>
</div>
