{namespace femanager=In2code\Femanager\ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"	xmlns:f="http://typo3.org/ns/fluid/ViewHelpers" >
	<f:layout name="Default" />

	User / Edit
	Available variables:
	{user}
	{allUserGroups}

	<f:section name="main">
		<f:render partial="Misc/FlashMessages" arguments="{_all}" />
		<f:render partial="Misc/FormErrors" arguments="{object:User}" />


		<f:if condition="{timeToPasswordChange} != 0">
			<f:then>
				Пароль можно поменять через {timeToPasswordChange}
			</f:then>
			<f:else>
				<div class="femanager_edit">
				<f:if condition="{user}">
					<f:then>
						<f:form name="user" id="changeUserdataForm" object="{user}" action="update" pageUid="1" pageType="{settings.changemobilenumber.pageType}" class="form-horizontal {f:if(condition:'{settings.edit.validation._enable.client}',then:'feManagerValidation',else:'')}">
							<fieldset>


									   <f:for each="{femanager:misc.explode(string:'{settings.changemobilenumber.fields}')}" as="field">
											<f:render partial="Fields/{femanager:misc.upper(string:'{field}')}" arguments="{_all}" />
									   </f:for>


									   <f:render partial="Fields/SubmitUpdate" arguments="{_all}" />


							</fieldset>

						</f:form>
					</f:then>
					<f:else>
						<div class="femanager_note">
							<f:translate key="notLoggedIn" />
						</div>
					</f:else>
				</f:if>
				</div>
			</f:else>
		</f:if>



		<p><a data-open="exampleModal1">Click me for a modal</a></p>


		<div class="reveal" id="exampleModal1" data-options="closeOnClick:false;closeOnEsc:false;" data-reveal>
		  <h1>Awesome. I Have It.</h1>
		  <p class="lead">Your couch. It is mine.</p>
		  <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
		  <button class="close-button" data-close aria-label="Close modal" type="button">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
	</f:section>

</div>
